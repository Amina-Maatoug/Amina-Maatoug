name: Generate GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *" # daily at midnight
  workflow_dispatch:

permissions:
  contents: write       # allow workflow to push/commit generated files
  id-token: write       # needed by some actions
  actions: read         # optional, read permissions for actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # ensures token access for private repos

      - name: Generate Isometric Calendar
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.isocalendar.svg
          token: ${{ secrets.METRICS_TOKEN }}   # make sure this secret exists in this repo
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

      - name: Commit and Push (if needed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add metrics.plugin.isocalendar.svg
          git commit -m "Update Isometric Calendar" || echo "No changes to commit"
          git push
