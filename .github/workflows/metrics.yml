name: Generate GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *" # daily at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate Isometric Calendar
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.isocalendar.svg
          base: "./"                     # ensures SVG is in root
          token: ${{ secrets.METRICS_TOKEN }}
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

      - name: Commit and Push (if file exists)
        run: |
          if [ -f "metrics.plugin.isocalendar.svg" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add metrics.plugin.isocalendar.svg
            git commit -m "Update Isometric Calendar" || echo "No changes to commit"
            git push
          else
            echo "SVG not generated, skipping commit."
          fi
